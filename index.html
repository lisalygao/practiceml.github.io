<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unleash Your Data Force</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: white; /* Background color set to white */
}

.container {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adds a shadow to the frame */
  background-color: white; /* Background color for the content */
  width: 80%; /* Width of the container */
  max-width: 960px; /* Maximum width of the content frame */
  margin: auto; /* Center the frame in the page */
  padding: 20px; /* Padding inside the frame */
  text-align: center; /* Align the text to the center */
}

.header, .cta-button {
  background-color: #4CAF50; /* Background color for the title and button */
  color: white;
  padding: 10px 0;
  text-align: center;
  font-size: 2em;
}

.media, p {
  margin: 20px auto; /* Centers the content and adds space around */
  text-align: center; /* Align the text to the center */
}

img {
  width: 100%; /* Make image take the full width of their container */
  height: auto; /* Adjust the height automatically */
}

video {
  width: 40%; /* Smaller width for the video */
  height: auto; /* Adjust the height automatically */
  margin-bottom: 20px; /* Space below video */
}

button {
  background-color: #4CAF50; /* Color of the button */
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  width: 30%; /* Button width reduced */
}
</style>
</head>
<body>

<div class="container">

  <div class="header">Meet a dynamic force in both the worlds of data science and fitness: a wonder woman who beautifully blends her passions to inspire and transform.</div>

  <img src="main_image.webp" alt="Dynamic force in data science and fitness" class="media">

  <p>With a physique sculpted by dedication and long hair symbolizing her grace, she is more than just a figure; she's a symbol of balance and ambition...</p>

  <video src="data_video.mp4" autoplay muted loop></video>

  <div class="cta-button">
      <a href="content.html" style="text-decoration: none;"><button>Unleash Your Data Force</button></a>
  </div>

</div>

</body>
</html>
