<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Page</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: white; /* Background color set to white */
}

.container {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adds a shadow to the frame */
  background-color: white; /* Background color for the content */
  width: 80%; /* Width of the container */
  max-width: 960px; /* Maximum width of the content frame */
  margin: auto; /* Center the frame in the page */
  padding: 20px; /* Padding inside the frame */
  text-align: center; /* Align the text to the center */
}

.header {
  background-color: #4CAF50; /* Background color for the title */
  color: white;
  padding: 10px 0;
  text-align: center;
  font-size: 2em;
  margin-bottom: 20px; /* Space below the header */
}

.media, p {
  width: 100%; /* Image width same as on index page */
  height: auto; /* Adjust the height automatically */
  margin: 20px 0; /* Space around the image */
}
</style>
</head>
<body>

<a href="index.html" style="text-decoration: none;">
  <div class="header">Meet a dynamic force in both the worlds of data science and fitness: a wonder woman who beautifully blends her passions to inspire and transform.</div>
</a>

<div class="container">
  <img src="data_consulting.webp" alt="Data Consulting" class="media">
  <p>Empower your business with cutting-edge data consulting services...</p>
    
  <img src="teach_hiit.webp" alt="Teach HIIT" class="media">
  <p>Unleash your inner strength with our high-intensity interval training...</p>
</div>

</body>
</html>
